<div class="flex flex-col items-center justify-center min-h-screen pb-32">
  <!-- Number Display -->
  <div
    class="text-4xl tracking-wider mb-2 h-12 flex items-center justify-center"
    [class.pop]="isPopping"
  >
    {{ typedNumber }}
  </div>

  <!-- Add Number Area (fixed height) -->
  <div class="h-5 flex items-center justify-center">
    <span
      *ngIf="typedNumber"
      (click)="goToNewContact()"
      class="text-xs text-blue-300 cursor-pointer tracking-wider mb-3"
    >
      Add Number
    </span>
  </div>

  <app-keypad (press)="addDigit($event)"></app-keypad>

  <!-- CALL + CLEAR BUTTON WRAPPER -->
  <div class="relative mt-6 flex justify-center items-center w-full">
    <!-- CALL BUTTON (centered always) -->
    <button
      class="w-20 h-20 bg-green-500 rounded-full text-white flex items-center justify-center shadow-lg active:bg-green-600 active:scale-95 transition-transform cursor-pointer"
      (click)="callThisNumber()"
    >
      <mat-icon fontIcon="phone" class="text-4xl"></mat-icon>
    </button>

    <!-- CLEAR BUTTON (appears at right side of call button) -->
    <button
      *ngIf="typedNumber.length > 0"
      (click)="clearLastDigit()"
      class="absolute left-[calc(50%-(-70px))] backdrop-blur-sm text-white rounded-full flex items-center justify-center active:bg-white/20 transition"
    >
      <mat-icon fontIcon="backspace" class="cross-icon leading-none cursor-pointer"></mat-icon>
    </button>
  </div>
</div>

<app-tab-bar></app-tab-bar>
