<div class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-end z-50">
  <div class="w-full bg-gray-900 rounded-t-3xl p-6 animate-slide-up">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
      <button class="text-blue-400">Cancel</button>
      <div class="text-white font-semibold">New Contact</div>
      <button class="text-blue-400">Done</button>
    </div>

    <!-- Profile Avatar -->
    <div class="flex justify-center mb-6">
      <div
        class="w-24 h-24 rounded-full bg-gray-700 flex items-center justify-center text-gray-300 text-3xl"
      >
        <mat-icon fontIcon="person"></mat-icon>
      </div>
    </div>

    <!-- Form Fields -->
    <div class="space-y-4">
      <input type="text" placeholder="First Name" class="ios-input" />
      <input type="text" placeholder="Last Name" class="ios-input" />
      <input type="tel" placeholder="Phone" class="ios-input" [value]="phone" />
    </div>
  </div>
</div>
